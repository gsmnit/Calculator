<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalKoo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="images/images/peaceful-morning-at-bohinj-lake-PTWS95T.jpg">
    <h1>HELLO BHAIYO</h1>
    <div class="cal">CALKOO</div>
    <div class="grid">
        <div class="screen">
            <div class="ans"> ans</div>
            <div class="display"></div>
        </div>
        <div class="operater">
            <div class="item one">+</div>
            <div class="item one">-</div>
            <div class="item one">*</div>
            <div class="item one">%</div>
        </div>
        <div class="digit">
            <div class="item two">1</div>
            <div class="item two">2</div>
            <div class="item two">3</div>
            <div class="item two">4</div>
            <div class="item two">5</div>
            <div class="item two">6</div>
            <div class="item two">7</div>
            <div class="item two">8</div>
            <div class="item two">9</div>
            <div class="item two">.</div>
        </div>
        <div class="finish">
            <div class="item two">AC</div>
            <div class="item two">=</div>
        </div>
    </div>
</body>

</html>
